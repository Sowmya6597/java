<section>
    <div class="container">
      <div class="card bg-secondary w-50 h-100 mt-5 ">
        <div class="card-body">
          <h2> Ipo Of Company</h2>
          <form [formGroup]="ipoForm" (ngSubmit)="addIpo()">
            <div class="form-group">
              <label for="id">Id:</label>
              <input type="text" class="form-control" id="id" formControlName="id"
                placeholder="Enter Id" name="id">
            </div>
            <div class="form-group">
              <label for="companyname">Company Name:</label>
              <input type="text" class="form-control" id="companyname" formControlName="companyname"
                placeholder="Enter Company Name" name="companyname">
            </div>
            <div class="form-group">
              <label for="lse"> Stock Exchange</label>
              <select multiple class="form-control" id="lse" formControlName="lse" name="lse">
                <option>BSE</option>
                <option>NSE</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price for share">Price Per Share:</label>
              <input type="number" class="form-control" id="pps" formControlName="pps" placeholder="Enter Price Per Share"
                name="pps">
            </div>
            <div class="form-group">
              <label for="total number of shares">Total Number Of Shares:</label>
              <input type="number" class="form-control" id="tnos" formControlName="tnos" placeholder="Enter Total Number Of Shares"
                name="tnos">
            </div>
            <div class="form-group row">
              <label for="open date" class="col-2 col-form-label">Open Date</label>
              <div class="col-10">
                <input class="form-control" type="date" value="2011-08-19" id="odate" formControlName="odate"  name="odate">
              </div>
          </div>
            <div class="form-group">
              <label for="remarks">Remarks : </label>
              <textarea class="form-control" id="remarks" formControlName="remarks" placeholder="Remarks If any"
                rows="3" name="boc"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Add Ipo</button>
  
          </form>
        </div>
      </div>
    </div>
</section>
