<table class="table">
    
    <tr>
        <th>ID</th>
        <th>StockName</th>
        <th>BRIEF</th>
        <th>ADDRESS</th>
        <th>REMARKS</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let stock of stocks">
        <td>{{stock.id}}</td>
        <td>{{stock.stock}}</td>
        <td>{{stock.brief}}</td>
        <td>{{stock.address}}</td>
        <td>{{stock.remarks}}</td>
        <td>
            <button class="btn btn-danger" (click)="deleteStockExchange(stock.id)">Delete</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning" (click)="updateStockExchange(stock)">Update</button></td>
    </tr>
</table>
